<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAg0VNcAT9nkxAn4MZrGQvbRG-XIcX5GeE&sensor=false">
        </script>
        <script type="text/javascript">
            var poly;
            var marker;
            var map;

            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(51.0500, -114.0667),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    panControl: true
                };

                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                var woOptions = {
                    strokeColor: '#0000FF',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                };

                wo = new google.maps.Polyline(woOptions);
                wo.setMap(map);

                woFinish = new google.maps.Polyline(woOptions);
                woFinish.setMap(map);

                woFinish2 = new google.maps.Polyline(woOptions);
                woFinish2.setMap(map);

                var woBoundsOptions = {
                    strokeColor: '#0000FF',
                    strokeOpacity: 0.0,
                    strokeWeight: 2,
                    fillColor: '#0000FF',
                    fillOpacity: 0.2
                };

                woBounds = new google.maps.Polygon(woBoundsOptions);
                woBounds.setMap(map);

                var polyOptions = {
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                };

                poly = new google.maps.Polyline(polyOptions);
                poly.setMap(map);

                var markerOptions = {
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: '#000000',
                        fillOpacity: 1.0,
                        strokeColor: '#FF0000',
                        strokeWeight: 1.5,
                        scale: 3.5
                    }
                };

                marker = new google.maps.Marker(markerOptions);
                marker.setMap(map);
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas" style="width:100%; height:100%"></div>
    </body>
</html>
